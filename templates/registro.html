{% extends 'base.html' %}

{% block content %}
    <div class="section-header">
        <h2>Registrar Nuevo Personal</h2>
    </div>

    <form action="/registrar-personal" method="POST" class="registro-form">
        
        <fieldset>
            <legend>Datos Personales Generales</legend>
            <div class="form-grid">
                <div class="form-group">
                    <label>CURP *</label>
                    <input type="text" name="curp" required maxlength="18">
                </div>
                <div class="form-group">
                    <label>RFC</label>
                    <input type="text" name="rfc" maxlength="13">
                </div>
                <div class="form-group">
                    <label>Primer Nombre *</label>
                    <input type="text" name="p_nombre" required>
                </div>
                <div class="form-group">
                    <label>Segundo Nombre</label>
                    <input type="text" name="s_nombre">
                </div>
                <div class="form-group">
                    <label>Primer Apellido *</label>
                    <input type="text" name="p_apellido" required>
                </div>
                <div class="form-group">
                    <label>Segundo Apellido *</label>
                    <input type="text" name="s_apellido" required>
                </div>
                <div class="form-group">
                    <label>Fecha de Nacimiento *</label>
                    <input type="date" name="fecha_nacimiento" required>
                </div>
                <div class="form-group">
                    <label>Sexo</label>
                    <select name="sexo">
                        <option value="Masculino">Masculino</option>
                        <option value="Femenino">Femenino</option>
                        <option value="Otro">Otro</option>
                    </select>
                </div>
            </div>
        </fieldset>

        <fieldset>
            <legend>Contacto y Dirección</legend>
            <div class="form-grid">
                <div class="form-group">
                    <label>Correo Electrónico *</label>
                    <input type="email" name="correo" required>
                </div>
                <div class="form-group">
                    <label>Teléfono</label>
                    <input type="text" name="telefono">
                </div>
                <div class="form-group">
                    <label>Calle</label>
                    <input type="text" name="calle">
                </div>
                <div class="form-group">
                    <label>Número Ext.</label>
                    <input type="text" name="num_ext">
                </div>
            </div>
        </fieldset>

        <fieldset>
            <legend>Rol y Acceso al Sistema</legend>
            <div class="form-grid">
                <div class="form-group">
                    <label>Rol en el Sistema *</label>
                    <select name="rol" required>
                        <option value="">-- Seleccionar --</option>
                        <option value="coordinador">Coordinador</option>
                        <option value="trabajadorsocial">Trabajador Social</option>
                        <option value="abogado">Abogado</option>
                        <option value="psicologo">Psicólogo</option>
                        <option value="medico">Médico</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Cédula Profesional (Si aplica)</label>
                    <input type="text" name="cedula">
                </div>
                <div class="form-group">
                    <label>Contraseña Provisional *</label>
                    <input type="password" name="contrasena" required>
                </div>
            </div>
        </fieldset>

        <div class="form-actions">
            <button type="submit" class="btn-principal">Guardar Registro Completo</button>
        </div>
    </form>
{% endblock %}
