<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesi칩n - Futuro con Derechos</title>
    <style>
        body {
            background-color: #392F4C;
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        .header-logo {
            width: 100%;
            background-color: white;
            padding: 10px 40px;
            box-sizing: border-box;
            display: flex;
            align-items: center;
            border-bottom: 3px solid #897F40;
        }
        .header-logo img {
            height: 50px;
            margin-right: 15px;
        }
        .header-logo h1 {
            color: #897F40;
            margin: 0;
            font-size: 24px;
        }
        .login-card {
            background-color: white;
            border-radius: 15px;
            padding: 40px;
            width: 100%;
            max-width: 400px;
            margin-top: 80px; /* Separaci칩n desde el techo */
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
        }
        .login-card h2 {
            margin-top: 0;
            margin-bottom: 30px;
            color: #333;
            text-align: center;
        }
        .form-group { margin-bottom: 20px; }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            font-weight: bold;
            color: #555;
        }
        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 16px;
        }
        .form-group input:focus {
            border-color: #897F40;
            outline: none;
        }
        .btn-ingresar {
            background-color: #897F40;
            color: white;
            border: none;
            padding: 14px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
            font-weight: bold;
            margin-top: 10px;
        }
        .btn-ingresar:hover { background-color: #6d6432; }
        .alerta {
            padding: 12px;
            margin-bottom: 20px;
            border-radius: 5px;
            text-align: center;
            font-weight: bold;
            font-size: 14px;
        }
        .alerta-error { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .alerta-success { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
    </style>
</head>
<body>

    <div class="header-logo">
        <img src="{{ url_for('static', filename='img/logo.png') }}" alt="Logo">
    </div>

    <div class="login-card">
        <h2>Acceso al Sistema</h2>
        
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alerta alerta-{{ category }}">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <form action="/login" method="POST">
            <div class="form-group">
                <label>Correo Electr칩nico</label>
                <input type="email" name="correo" placeholder="usuario@fundacion.org" required>
            </div>
            <div class="form-group">
                <label>Contrase침a</label>
                <input type="password" name="contrasena" placeholder="********" required>
            </div>
            <button type="submit" class="btn-ingresar">Ingresar</button>
        </form>
    </div>

</body>
</html>
